<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Shower Advice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Meteor Shower Observation Advice</h1>
    <form id="adviceForm">
        <label for="dateInput">Select a Date:</label>
        <input type="date" id="dateInput" name="date" required>
        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('adviceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            const date = document.getElementById('dateInput').value;
            fetch(`/mysql/meteoradvice?date=${date}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Assuming 'data' is an object or array that you want to display
                    const resultsDiv = document.getElementById('results');
                    // Clear previous results
                    resultsDiv.innerHTML = '';
                    // Create and append a preformatted text element to display the response
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(data, null, 2);
                    resultsDiv.appendChild(pre);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.getElementById('results').textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
